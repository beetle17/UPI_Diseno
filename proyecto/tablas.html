<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Practica de tablas</title>
<link rel="stylesheet" href="css/tablas.css">
</head>
<body>
<div class="tituloContainer">
	<h1 id="titulo">
		Titulo
	</h1>
</div>
 
<div class="tablaContainer">
<table class="tabla">
    <tr>
        <th class="cabeza">Nombre</th>
        <th class="cabeza">Apellido</th>
		<th class="cabeza">Foto</th>
		<th class="cabeza">Link</th>        
    </tr>
     <tr>
        <td>Bruce</td>
        <td>Wayne</td>
		<td><img class="imagen" src="imgs/brucewayne.jpg"></td>
		<td><a href="http://www.wikipedia.org">Wiki</a></td>       
    </tr>
  
   
</table>
</div>

</body>
</html>
